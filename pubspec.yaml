name: jackshub
description: A new Flutter project.

version: 1.10.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^0.13.2+1
  cupertino_icons: ^0.1.2
  auto_size_text: ^2.1.0
  cached_network_image: ^2.2.0+1
  intl: ^0.16.0
  sqflite: ^1.2.0
  path_provider: ^1.6.0
  flutter_bloc: ^3.2.0
  equatable: ^1.0.3
  page_transition: ^1.1.5
  flutter_launcher_icons: ^0.7.3
  flutter_svg: ^0.17.1
  vibrate: ^0.0.4
 

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Hobo
      fonts:
        - asset: lib/assets/fonts/HoboBT.ttf
    - family: Roboto
      fonts:
        - asset: lib/assets/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: lib/assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: lib/assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: lib/assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: lib/assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: lib/assets/fonts/Roboto-Black.ttf
          weight: 900
  assets:
    - lib/assets/images/
    - lib/assets/images/loadingPlaceHolder.png
    - lib/assets/images/devstatelogo.png
    - lib/assets/icons/
    - lib/assets/icons/devstate-logo.svg

flutter_icons:
  android: true
  ios: true
  image_path_android: "lib/assets/icons/icon-android.png"
  image_path_ios: "lib/assets/icons/icon-ios.png"
  adaptive_icon_background: "lib/assets/icons/icon-background.png"
  adaptive_icon_foreground: "lib/assets/icons/icon-foreground.png"
